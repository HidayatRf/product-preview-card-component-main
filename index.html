<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- MY CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@300;400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
	
	<title>Frontend Mentor | Product preview card component</title>

</head>

<body>

	<section class="container">
		<section class="img-header">

		</section>
		<section class="text-content">
			<p class="category-product">PERFUME</p>
			<h1>
				Gabrielle Essence Eau De Parfum
			</h1>
			<p class="detail-product">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>
			<div class="prices">
				<h1 class="price">
					$149.99
				</h1>
				<p class="original-price">
					<s>$169.99</s>
				</p>
			</div>
			<button class="button" type="submit">
				Add to Cart
			</button>
		</section>
	</section>





	<div class="attribution">
		<div class="mentor">
			<h3>Challenge by:</h3>
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
		</div>
		<div class="coded">
			<h3>Coded by:</h3>
			<a href="https://hidayatrf.github.io/">HidayatRf.</a>
		</div>
	</div>
</body>

</html>
